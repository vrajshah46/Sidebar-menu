<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" >
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
        </style>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class='bx bx-menu'></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class='bx bx-x'></i>
                </label>
            </div>
            <div class="menu">
            <ul>
                <li><a href="#"><i class='bx bxs-dashboard'></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link-alt' ></i>
                    Shortcut</a></li>
                <li><a href="#"><i class='bx bx-outline' ></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-event' ></i>
                    Events</a></li>
                <li><a href="#"><i class='bx bx-question-mark' ></i>
                    About</a></li>
                <li><a href="#"><i class='bx bx-slider' ></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bx-phone' ></i>
                    Contact</a></li>
                <li><a href="#"><i class='bx bxs-chat' ></i>
                    Feedback</a></li>
            </ul>
        </div>
        <div class="social_media">
            <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
            <a href="#"><i class='bx bxl-twitter' ></i></a>
            <a href="#"><i class='bx bxl-instagram' ></i></a>
            <a href="#"><i class='bx bxl-youtube' ></i></a>
        </div>
    </div>
    </div>    
</body>
</html>
